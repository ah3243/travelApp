<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>travelApp</title>

    <link href="scss/ionic.app.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- Firebase -->
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="ListCtrl">

        <!-- HEADER -->
    <ion-header-bar class="top">
        <h1 class="title">
            Items
        </h1>
        <button class="button button-icon ion-plus" ng-click="addItem()">            
        </button>
    </ion-header-bar>
    
        <!--  LOGIN -->
    <div ng-hide="authData" class="card" ng-click="login1()">
        <button class="item">
            Login with Facebook
        </button>        
    </div>
    <div class="card" ng-show="authData">
        <div class="item item-text-wrap">
            Hello {{authData.facebook.displayName}}!
        </div>
    </div>
       
        <!-- CONTENT -->
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in items">
                {{item.name}}
            </ion-item>
        </ion-list>
    </ion-content>
<!--     <ion-nav-view></ion-nav-view>  -->
  </body>
</html>
