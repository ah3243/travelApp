<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>travelApp</title>

    <link href="scss/ionic.app.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- Firebase -->
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-bar align-title="center" class="bar-dark nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-view>
        <ion-content scroll="false">
            <section class="login-container">
                <div class="col header text-center">
                   <img src="./img/ionic.png" class="logo">
                </div>
                <div class="col button-row text-center">
                   <img src="./img/facebook-button.png">
                </div>
                <div class="col button-row text-center">
                   <img src="./img/email-button.png">
                </div>
                <div class="col text-center">
                    Already have an account? <strong><a href="#">Sign in now!</a></strong>
                </div>            
            </section>
        </ion-content>
    </ion-view>
  </body>
</html>
